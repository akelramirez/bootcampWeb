<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Ejercicio de Interacción</title>
</head>
<body>
    <h1>Interacción Mediante JQuery</h1>

    <div class="container" id="boxContainer">
        <div class="box box--color-primary"></div> 
        <div class="box box--color-primary"></div>
        <div class="box box--color-primary"></div>
    </div>

    <h2>Toggles:</h2>
    <div class="toggles">
        <button id="toggleColorsBtn" class="toggles__button">Toggle Colors</button>
        <button id="toggleRoundedBordersBtn" class="toggles__button">Toggle Rounded Borders</button>
        <button id="addNewBoxBtn" class="toggles__button">Add a New Box</button>
    </div>
    
    <h2>Instrucciones:</h2>
    <p><b>Toggle Colors: </b>Alterna el color de fondo.</p>
    <p><b>Toggle Rounded Borders: </b>Alterna el borde redondeado.</p>
    <p><b>Add a New Box: </b>Agrega una nueva caja.</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./ejercicio-jquery.js"></script>
</body>
</html>
